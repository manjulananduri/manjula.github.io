<head>
    <style>
        .product-card {
            transition: all 0.3s ease;
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0.5rem 2rem #04c0ec !important;
        }

        .product-image {
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4757;
            color: white;
            padding: 5px 10px;
            border-radius: 25px;
            font-weight: bold;
            z-index: 1;
        }

        .timer {
            background: rgb(0 52 83);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 0.9em;
        }

        .sale-price {
            color: #048500;
            font-size: 1.4em;
            font-weight: bold;
        }

        .features-list {
            list-style: none;
            padding-left: 0;
        }

        .features-list li {
            margin-bottom: 5px;
        }

        .features-list li i {
            color: #2ecc71;
            margin-right: 5px;
        }

        .bg-teal {
            background-color: rgb(1, 125, 144) !important;
            color: white !important;
        }


        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .product-image {
                height: 200px;
            }

            .card-body {
                padding: 1rem;
            }

            .features-list {
                font-size: 0.9em;
            }

            .sale-price {
                font-size: 1.2em;
            }
        }
    </style>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div class="container py-2">

        </div>

        <div class="row g-4" id="productContainer">
            <!-- Products will be loaded here dynamically -->

    </div>

    <script>
        // Product data in JSON format
        const products = [
            {

                discount: "100",

                salePrice: 0,
                features: [
                    "Works with ChatGPT , Gemini or any AI",
                    "10+ Categories",
                    "Free to download and use"
                ]
            },
            {
                id: 2,
                title: "7500+ ChatGPT prompts for social media",
                description: "Top AI prompts for social media marketing - instagram, tiktok, X, linkedin, threads, facebook,pinterest and more.",
                image: "https://public-files.gumroad.com/ptkppn93jr1spq8q28hvuy1li95j",
                url: "https://tipseason.gumroad.com/l/chatgpt-social-media-prompts?utm_source=tipseason_shop&utm_medium=tipseason_shop&utm_campaign=tipseason_shop&utm_content=tipseason_shop",
                discount: "51",
                originalPrice: 19.99,
                salePrice: 8.99,
                features: [
                    "Works with any AI",
                    "10+ Social network categories",
                    "MRR, PLR Rights available"
                ]
            },

            {
                id: 3,
                title: "3000+ AI video generator prompts",
                description: "Best AI video generation prompts for Sora, stable diffusion video, Runway ML or any text to video prompts, video to video prompts",
                image: "https://public-files.gumroad.com/90fm0ncux0b0wpbknnejp0xnctfx",
                url: "https://tipseason.gumroad.com/l/ai-video-prompts?utm_source=tipseason_shop&utm_medium=tipseason_shop&utm_campaign=tipseason_shop&utm_content=tipseason_shop",
                discount: "51",
                originalPrice: 19.99,
                salePrice: 8.99,
                features: [
                    "Works with Sora, Stable diffusion, Runway ML or any AI",
                    "Text to video, Video to video",
                    "MRR, PLR Rights available"
                ]
            },
            {
                id: 4,
                title: "2000+ AI Tools database with resell rights",
                description: "TipSeason 2000+ AI Tools list, free and paid | MRR Rights | Passive income tools resell ideas | Side project tool database | Easy to use tools list",
                image: "https://public-files.gumroad.com/jqvvbagdtgitgmsqex44qkgibh94",
                url: "https://tipseason.gumroad.com/l/ai-tools-all?utm_source=tipseason_shop&utm_medium=tipseason_shop&utm_campaign=tipseason_shop&utm_content=tipseason_shop",
                discount: "51",
                originalPrice: 19.99,
                salePrice: 9.99,
                features: [
                    "Tools in multiple categories",
                    "Google sheets access",
                    "MRR, PLR Rights available"
                ]
            },
            {
                id: 5,
                title: "5555+ ChatGPT / AI Prompts for etsy sales and make money",
                description: "ChatGPT or any AI Prompts for running and monetizing with Etsy shop. Multiple categories to help you make sales | MRR Rights",
                image: "https://public-files.gumroad.com/lcbcojpu49wuxr5k24bzt7jn2yqi",
                url: "https://tipseason.gumroad.com/l/etsy-prompts-all?utm_source=tipseason_shop&utm_medium=tipseason_shop&utm_campaign=tipseason_shop&utm_content=tipseason_shop",
                discount: "51",
                originalPrice: 19.99,
                salePrice: 8.99,
                features: [
                    "50+ Categories",
                    "Google sheets access",
                    "MRR, PLR Rights available"
                ]
            },
            
        ];

        // Function to create product cards
        function createProductCard(product) {
            const featuresList = product.features.map(feature =>
                `<li><i class="fas fa-check-circle"></i> ${feature}</li>`
            ).join('');

            return `
                <div class="col-12 col-md-6 col-lg-4">

                    <div class="card product-card h-100" onclick="window.location.href='${product.url}'" style="cursor: pointer;">
                        <span class="discount-badge">-${product.discount}% OFF</span>
                        <img src="${product.image}" class="card-img-top product-image" alt="${product.title}">
                        <div class="card-body">
                            <h5 class="card-title">${product.title}</h5>
                            <p class="card-text text-muted">${product.description}</p>
                            <ul class="features-list mb-3">
                                ${featuresList}
                            </ul>
                            <div class="pricing mb-3">
                                <span class="original-price">$${product.originalPrice}</span>
                                <span class="sale-price ms-2">$${product.salePrice}</span>
                            </div>
                            <a href="${product.url}" class="btn w-100 bg-teal">View Details &nbsp; <i class="fas fa-arrow-right"></i> </a>
                        </div>
                    </div>

                </div>
            `;
        }

        // Load products when document is ready
        $(document).ready(function () {
            const productContainer = $('#productContainer');

            // Load all products
            products.forEach(product => {
                productContainer.append(createProductCard(product));
            });

            // Button hover effect
            $('.product-card').hover(
                function () {
                    $(this).find('.btn-primary').addClass('btn-outline-primary').removeClass('btn-primary');
                },
                function () {
                    $(this).find('.btn-outline-primary').addClass('btn-primary').removeClass('btn-outline-primary');
                }
            );
        });

        // Countdown timer
        const countDownDate = new Date().getTime() + (12 * 60 * 60 * 1000);

        const countdown = setInterval(function () {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML =
                hours.toString().padStart(2, '0') + ":" +
                minutes.toString().padStart(2, '0') + ":" +
                seconds.toString().padStart(2, '0');

            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>

</html>
